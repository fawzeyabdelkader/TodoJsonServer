@if(todo)
{
<div class="d-flex flex-column justify-content-center text-center py-5">
  <h2 class="fw-bold">ToDo Details</h2>
  <h3>Task Title : {{todo.title}}</h3>
  <h5 class="m-0">Task Command : {{todo.completed}}</h5>
</div>
<div class="container px-5">
<div  *ngIf="input1?.errors"  class="alert alert-danger text-center p-2">
  <p class="m-0 p-0">{{input1?.errors|json}}</p>

</div>
  <div class="borderClass">
    <form  id="contactForm" (ngSubmit)="updateToDo()" #form1="ngForm">
      <div class="mb-3 d-flex">
        <label class="form-label w-25 fw-bold" for="title">Task Title :</label>
        <input class="form-control w-75 fw-bold " id="title" type="text" placeholder="Todo Title..." name="title1"
        [(ngModel)]="todo.title"
        required
        pattern="[A-Z a-z]{3,}"
        #input1="ngModel"
        [ngClass]="{'is-invalid':(input1.touched||input1.dirty&&input1.invalid)}"
        />
      </div>
      <!-- <div class="mb-3 d-flex">
        <label class="form-label w-25 fw-bold" for="completed">Completed :</label>
        <input class="form-check-input fs-3" type="checkbox" value="" id="flexCheckChecked" checked>
    </div> -->
      <div class="mb-3 d-flex">
        <label class="form-label  fw-bold" for="completed">Completed :</label>
        <input class="form-check w-25" id="completed" type="checkbox" name="completed"
        [(ngModel)]="todo.completed"
        />
    </div>

    <div class="d-grid">
      <button class="btn btn-outline-warning btn-lg " id="submitButton" type="submit"
      [disabled]="form1.invalid"
      >Update</button>
    </div>
    </form>
  </div>
</div>

}
